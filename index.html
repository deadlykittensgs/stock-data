<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Webscaper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Press+Start+2P&display=swap"rel="stylesheet">

</head>

<body>
    <header>
        <input id="ticker" placeholder="Enter stock ticker ..." />
        <button>Search</button>
    </header>
    <main></main>
    <script>
        let tickerInput = document.getElementById("ticker")
        let sendBtn = document.querySelector("button")
async function fetchStockData() {
    let stock_ticker = tickerInput.value
    if (!stock_ticker){return}
    try {
        const backend_url = "/api"
        const options = {
            method: "POST",
            headers: {
                "content-type": "application/json"
            },
            body: JSON.stringify({stock_ticker})
        }
        const res = fetch(backend_url, options)
        console.log(res.status)

    } catch (err) {
        console.log(err.message)
    }
}
    sendBtn.addEventListener("click", fetchStockData)
    </script>
    </body>

</html>
